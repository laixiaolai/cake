<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>当日拼团</title>
    <link href="css/common.css" rel="stylesheet" />
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.tmpl.min.js"></script>

    <style type="text/css">
        body{
            background:#ECECEC;
            padding:0px;
            margin:0px;
        }
        
        .nvBarDiv1{
            position:fixed;
            bottom:0px;
            width:100%;
            background:#B29873;
            height:40px;
            padding:5px 3px;
        }
        .ktgz{
            position:absolute;
            bottom:0px;
            right:10px;
            height:80px;
            cursor:pointer;
        }
    </style>


    <script id="cakeModel" type="text/x-jquery-tmpl">
        {{tmpl(data) '#template'}}
    </script>
    <script id="template" type="text/x-jquery-tmpl">
        <div style="padding:3px 5px; margin:6px 0px; background:#fff;">
            <table style="width:100%;">
                <tr>
                    <td rowspan="4" style="vertical-align:central; width:140px; text-align:center;">
                        <img src="${img}" style="max-width:140px; max-height:80px;" />
                    </td>
                    <td>
                        <span style="font-family:黑体; font-size:13px; font-weight:bold; color:#000;">${name}</span>
                        <span style="font-size:16px; color:#9FA0A0; font-weight:bold;">1</span>
                        <span style="font-size:10px; color:#9FA0A0;">.0</span><br />
                        <!--<img src="imgs/menb.gif" style="height:16px;" />
                        <span style="font-family:黑体; font-size:16px; color:#000;">9人团</span>-->
                    </td>
                </tr>
                <tr>
                    <td style="font-size:13px; color:#000;">${enName}</td>
                </tr>
                <tr>
                    <td style="font-size:10px; font-family:黑体; color:#9FA0A0;">
                        ${desc}
                    </td>
                </tr>
                <tr>
                    <td>
                        <table style="width:100%;" cellpadding="0" cellspacing="0">
                            <tr>
                                <td onclick="showGWC()" style="width:50%; cursor:pointer; border:1px solid #000; text-align:center; padding:3px 0px; font-size:12px;">￥198单独购买</td>
                                <td onclick="pingtu()" style="background:#000; cursor:pointer; color:#fff; text-align:center; font-size:12px;">￥000拼团购</td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </div>
    </script>

        function showGWC() {
            $("#menBan1").show();
            $("#vipDiv1").css({
                left: ($(window).width() - $("#vipDiv1").width() - 20) / 2,
                top: 100
            }).show();
        }
        function showGWC1() {
            $("#menBan2").show();
            $("#vipDiv2").css({
                left: ($(window).width() - $("#vipDiv2").width() - 20) / 2,
                top: 100
            }).show();
        }
        function stebuy() {
            $(".menBan").hide();
            $(".vipDiv").hide();
        }
        function gotobuyhy() {
            window.location = "购买会员.html";
        }
        function pingtu() {
            window.location = "1415我的拼团.html";
        }

</head>
<body>
    <div id="menBan2" class="menBan" style="display:none;"></div>
    <div id="vipDiv2" onclick="stebuy()" class="vipDiv" style="display:none; cursor:pointer;">
        <div style="font-size:16px; border:1px solid #000; padding:10px; margin:5px;">
            <div>点击右上角的分享<img src="imgs/share.png" style="height:16px;" /></div>
            <div>邀请好友参加拼团</div>
        </div>
    </div>

    <div id="menBan1" class="menBan" style="display:none;"></div>
    <div id="vipDiv1" class="vipDiv" style="display:none;">
        <img src="imgs/VIP.png" class="vipImg" />
        <div class="vipTxt">购买会员更划算！</div>
        <div class="btnGouw" onclick="stebuy()">继续购物</div>
        <div class="btnGouhy" onclick="gotobuyhy()">购买会员</div>
    </div>

    <div style="padding:5px; background:#fff;">
        <div style="font-size:18px; font-family:黑体; padding:0px 5px;">
            丰泽区XXX拼团
            <div style="float:right;">
                <img src="imgs/menb.gif" style="height:16px; opacity:0.5;" />
                <span style="font-family:黑体; font-size:16px; color:#000;">5人团</span>
            </div>
            <div style="clear:both;"></div>
        </div>
        <table style="width:100%" cellpadding="0" cellspacing="0">
            <tr>
                <td style="width:10px; vertical-align:top; padding-top:10px;">
                    <img src="imgs/timel.gif" style="height:25px;" />
                </td>
                <td style="vertical-align:top;">
                    <div style="height:31px; padding:3px; background:url(imgs/line.png) repeat-x 0px 31px; background-size:6px 5px;">
                        <table style="width:100%; margin-top:3px;">
                            <tr>
                                <td>
                                    <span style="font-size:16px; color:#9FA0A0; font-family:黑体;">活动结束时间</span>
                                    <span style="font-size:16px; color:#000; font-family:黑体;">3月25日</span>
                                </td>
                                <td style="text-align:right;">
                                    <span onclick="showGWC1()" style="font-size:16px; color:#9FA0A0; cursor:pointer; font-family:黑体;">分享</span>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <img src="imgs/timec.gif" style="height:12px; margin-left:50px; display:inherit; margin-top:-5px;" />
                </td>
                <td style="width:10px; vertical-align:top; padding-top:9px;">
                    <img src="imgs/timer.gif" style="height:26px;" />
                </td>
            </tr>
        </table>
    </div>

    <div id="cakeList"></div>

    <div style="height:100px;"></div>
    <div class="nvBarDiv1">
        <table>
            <tr>
                <td>
                    <img src="imgs/dgao.png" style="height:30px;" />
                </td>
                <td style="padding-left:3px;">
                    <div style="font-size:16px; font-family:黑体;">送货地址</div>
                    <div style="font-size:14px; font-family:黑体;">厦门市思明区西堤路</div>
                </td>
            </tr>
        </table>
        <img class="ktgz" src="imgs/ktgz.png" />
