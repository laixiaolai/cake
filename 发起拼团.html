<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>发起拼团</title>
    <link href="css/weui.min.css" rel="stylesheet" />
    <script src="js/jquery.min.js"></script>
    <style type="text/css">
        body{
            padding:0px;
            margin:0px;
        }
        .item{
            background:#fff;
            margin:10px 0px;
            padding:10px 20px;
        }
        .input{
            background:#fff;
            font-size:16px;
            border:none;
            outline:none;
            width:100%;
        }
    </style>
</head>
<body style="background:#DEDEDE;">
    <div style="text-align:right;padding-right:20px;">
        <img src="imgs/pag1.png" style="height:120px;" />
    </div>

    <div class="item" style="padding:3px 20px;">
        <table style="width:100%;font-size:16px;">
            <tr>
                <td style="width:80px;">选择区域</td>
                <td>
                    <div class="weui_cells" style="margin:0px;">
                        <div class="weui_cell weui_cell_select">
                            <div class="weui_cell_bd weui_cell_primary">
                                <select class="weui_select" name="select1">
                                    <option selected="" value="1">丰泽区</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
        </table>
    </div>

    <div class="item">
        <table style="width:100%;font-size:16px;">
            <tr>
                <td style="width:80px;">拼团标题</td>
                <td style="padding-left:15px;">
                    <input placeholder="例如：丰泽区，已有2人参团" class="input" type="text" />
                </td>
            </tr>
        </table>
    </div>
    
    <div class="item" style="padding:3px 20px;">
        <table style="width:100%;font-size:16px;">
            <tr>
                <td style="width:80px;">开团时间</td>
                <td>
                    <div class="weui_cells" style="margin:0px;">
                        <div class="weui_cell weui_cell_select">
                            <div class="weui_cell_bd weui_cell_primary">
                                <select class="weui_select" name="select1">
                                    <option>2016年4月6日</option>
                                    <option>2016年4月7日</option>
                                    <option>2016年4月8日</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
        </table>
    </div>

    <!--<div class="item" style="padding:3px 20px;">
        <table style="width:100%;font-size:16px;">
            <tr>
                <td style="width:80px;">开团时间</td>
                <td>
                    <div class="weui_cell">
                        <div class="weui_cell_bd weui_cell_primary">
                            <input class="weui_input" type="datetime-local" value="" placeholder="" />
                        </div>
                    </div>
                </td>
            </tr>
        </table>
    </div>-->

    <div class="item">
        <table style="width:100%;font-size:16px;">
            <tr>
                <td style="width:80px;">预留电话</td>
                <td style="padding-left:15px;">
                    <input placeholder="电话号码" class="input" type="text" />
                </td>
            </tr>
        </table>
    </div>

    <div style="margin:30px; cursor:pointer;">
        <div style="color:#fff; background:#000;padding:10px; text-align:center;">确认提交</div>
    </div>
</body>
</html>
