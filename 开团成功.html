<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>发起拼团</title>
    <link href="css/common.css" rel="stylesheet" />
    <script src="js/jquery.min.js"></script>

    <script type="text/javascript">
        function showGWC() {
            $(".menBan").show();
            $(".vipDiv").css({
                left: ($(window).width() - $(".vipDiv").width() - 20) / 2,
                top: 100
            }).show();
        }
        function stebuy() {
            $(".menBan").hide();
            $(".vipDiv").hide();
        }
    </script>
</head>
<body style="padding:0px; margin:0px;">
    <div class="menBan" style="display:none;"></div>
    <div onclick="stebuy()" class="vipDiv" style="display:none; cursor:pointer;">
        <div style="font-size:16px; border:1px solid #000; padding:10px; margin:5px;">
            <div>点击右上角的分享<img src="imgs/share.png" style="height:16px;" /></div>
            <div>邀请好友参加拼团</div>
        </div>
    </div>

    <div style="margin-top:50px; text-align:center;">
        <img src="imgs/dgaojh.png" style="width:160px;" /><br /><br />
        <span style="font-size:16px;">恭喜！开团成功！</span>
    </div>

    <div style="padding:20px 50px;">
        <div onclick="showGWC()" style="margin-top:20px; background:#B29873; text-align:center;padding:10px; color:#fff; font-size:16px; cursor:pointer;">邀请好友参加拼团</div>
    </div>

    <div style="position:absolute; bottom:0px; width:100%;text-align:center;padding-bottom:30px;">
        <img src="imgs/dgao.png" style="height:40px;" />
    </div>
</body>
</html>
