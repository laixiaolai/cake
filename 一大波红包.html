<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>一大波红包</title>
    <link href="css/common.css" rel="stylesheet" />
    <script src="js/jquery.min.js"></script>

    <script type="text/javascript">
        function showGWC() {
            $(".menBan").show();
            $(".vipDiv").css({
                left: ($(window).width() - $(".vipDiv").width() - 20) / 2,
                top: 100
            }).show();
        }
        function stebuy() {
            $(".menBan").hide();
            $(".vipDiv").hide();
        }
    </script>
</head>
<body style="background:#fff; padding:30px;">
    <div class="menBan" style="display:none;"></div>
    <div onclick="stebuy()" class="vipDiv" style="display:none; cursor:pointer;">
        <div style="font-size:16px; border:1px solid #000; padding:10px; margin:5px;">
            <div>点击右上角的分享<img src="imgs/share.png" style="height:16px;" /></div>
            <div>邀请好友参加拼团</div>
        </div>
    </div>

    <div style="text-align:center; padding:10px 0px;">
        <img src="imgs/redbao.png" style="height:120px;" />
    </div>
    <div style="font-size:14px; line-height:20px;margin:20px 0px;">
        分享到朋友圈，每邀请一个用户即可获赠30远优惠券 新用户注册成功即可获赠50元优惠券
    </div>
    <div style="height:10px; background:url(imgs/line1.png) repeat-x;background-size:10px 10px;"></div>
    <div>
        <table style="width:100%; font-family:黑体;">
            <tr>
                <td style="font-size:16px; width:60px; text-align:center;">￥</td>
                <td style="font-size:14px; text-align:right;">有效期至：2016－06-20 </td>
            </tr>
            <tr>
                <td rowspan="2" style="font-size:40px;text-align:center; font-weight:bold;">30</td>
                <td style="font-size:14px; text-align:right;">仅在线支付使用</td>
            </tr>
            <tr>
                <td style="font-size:20px;text-align:center;">蛋糕优惠券</td>
            </tr>
        </table>
        <table style="width:100%;">
            <tr>
                <td><div style="height:10px; background:url(imgs/line2.png) repeat-x;background-size:10px 10px;"></div></td>
                <td style="width:60px;">
                    <div style="height:60px; background:url(imgs/biao1.png) no-repeat; background-size:60px 60px;"></div>
                </td>
            </tr>
        </table>
    </div>

    <div onclick="showGWC()" style="cursor:pointer; margin-top:30px; background:#B29873; text-align:center; padding:10px 0px; color:#fff;">分 &nbsp; 享</div>
</body>
</html>
