    <script type="text/javascript">
        var hammertime, timeInterval;
        $(function () {
            $(".hplist img").bind("click", function () {

            });

            //timeInterval = setInterval(imgShow, 10000);
            hammertime = new Hammer($("#cakeImg")[0]);
            hammertime.on("swipeleft", function (e) {
                clearInterval(timeInterval);
                imgShow();
                timeInterval = setInterval(imgShow, 10000);
            });
            hammertime.on("swiperight", function (e) {
                clearInterval(timeInterval);
                imgShow(0);
                timeInterval = setInterval(imgShow, 10000);
            });
        })

        var imgs = ["uplaod/hp1.png", "uplaod/hp2.png", "uplaod/hp3.png"];
        var index = 0;
        function imgShow(num) {
            if (num == 0) index--;
            else index++;
            if (index < 0) index = imgs.length - 1;
            index = index % imgs.length;

            $(".pointDiv img").each(function () {
                $(this).attr("src", "imgs/point2.png");
            })
            $($(".pointDiv img")[index]).attr("src", "imgs/point1.png");
            $("#cakeImg").attr("src", imgs[index]);
            $(imgs[index]).fadeIn("slow");
            $($(".imgChecked")[index]).attr("src", "imgs/ischeck.png");
        }
