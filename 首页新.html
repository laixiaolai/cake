    <style type="text/css">
.pointDiv img{margin: 5px 13px;cursor: pointer;height:7px;}
.line {height: 2px;background: #979797;margin: 10px 0px;}
.gwBtn{border:1px solid #000;text-align:center;padding:10px;margin:10px 0px;cursor:pointer;} 

.m-focusPic{position:relative;width:100%;overflow:hidden} 
 .m-focusPic .views li{float:left} 
 .m-focusPic .views img{width:100%} 
 .m-focusPic .tabs{position:absolute;bottom:4%;left:43%;width:6em;height:1.2rem;z-index:1} 
 .m-focusPic .tabs li{ float:left;width:1rem;height:1rem;background:rgba(255,255,255,1);margin-right:.4rem;border-radius: 1rem;} 
 .m-focusPic .tabs li:last-child{margin-right:0} 
 .m-focusPic .tabs li.on{background:#a72126} 
 .m_brandSub{border-bottom:1px dotted #ccc;height:36px;display:-webkit-box} 
 .m_brandSub:last-child{border-bottom: none;} 
 .m_brandSub span{display:block;font-size:1.2rem;line-height:36px;text-align:center} 
 .m_brandSub span.tit{height:20px;line-height:20px;margin:8px 0 0 3px;color:#FFF;background:#000;border-radius:2px;padding:0 18px 0 5px;font-size:1.2rem;position:relative;display:block;} 
 .m_brandSub span.tit:before{content:'';display:block;width:12px;height:12px;background:#FFF;border-radius:12px;position:absolute;top:4px;right:4px;} 
 .m_brandSub span.tit:after{content: '';border-right:2px solid #000;border-bottom:2px solid #000;height:4px;width:4px;position:absolute;-webkit-transform:rotate(-45deg);top:7px;right:7px;} 
 .m_brandSub span.filter{-webkit-box-flex:1;display:-webkit-box;} 
 .m_brandSub span.filter a{-webkit-box-flex:1;color:#666;display:block;text-align:center} 
 .zhuanji_wrap{padding:.5rem 1rem 1rem;} 
 .zhuanji_wrap img{width: 100%;} 
 .zhuanji_hd{height:12px;margin-bottom:2rem;border-bottom:1px dotted #ccc;text-align:center;} 
 .zhuanji_hd span{font-size: 1.2rem; color: #bebebe;background-color: #f0f0f0;} 
 .zhuanji{display:-webkit-box;} 
 .zhuanji li{width:32.4%;margin-bottom: .3rem;} 
 .zhuanji li:nth-child(2){-webkit-box-flex:1;margin-left:.5rem} 
 .zhuanji a{display: block;} 
 .zhuanji li:nth-child(2) a{margin-bottom:.5rem;} 
 .series{display:-webkit-box;} 
 .series a{display: block;width:100%;-webkit-box-flex:1;} 
 .series img,.seriesa img{width:100%;} 
 .seriesa:after{content:"";display:block;clear:both;overflow:hidden;height:0} 
 .seriesa a{width:56.875%;float:left} 
 .seriesa a:first-child{width:43.125%} 
#proTabs{width:98%;padding:1%;}
 #proTabs.fixed{z-index:2;top:0;background-color:#222;} 
 #proTabs.fixed a{font-size:12px;}
    </style>

    <script type="text/javascript">
        var hammertime, timeInterval;
        $(function () {

            timeInterval = setInterval(imgShow, 10000);
            hammertime = new Hammer($("#cakeImg")[0]);
            hammertime.on("swipeleft", function (e) {
                clearInterval(timeInterval);
                imgShow();
                timeInterval = setInterval(imgShow, 10000);
            });
            hammertime.on("swiperight", function (e) {
                clearInterval(timeInterval);
                imgShow(0);
                timeInterval = setInterval(imgShow, 10000);
            });

            var tabNav = $('#proTabs'),
            tabCon=$("#cd-main-content").offset().top-tabNav.height();
            
            $(window).scroll(function(){
                tabCon=$("#cd-main-content").offset().top-tabNav.height();
                var wSt=$(window).scrollTop();
                if(wSt > tabCon) {
                    tabNav.addClass('fixed');
                } else {
                    tabNav.removeClass('fixed');
                }
            });
            //添加购物车
            $(".addcart").on("click",function(){
                $(".menBan").show();
                $(".vipDiv").css({
                    left: ($(window).width() - 300) / 2
                }).show();
            });
            $('.menBan').on('click',function(){
                $(".menBan").hide();
                $(".vipDiv").hide();
            });


        });
        
        function hidevp() {
            $(".menBan,.vipDiv").hide();
        }

        var imgs = ["uplaod/cake8.jpg","uplaod/hp9.jpg","uplaod/hp11.jpg"];
        var index = 0;
        function imgShow(num) {
            if (num == 0) index--;
            else index++;
            if (index < 0) index = imgs.length - 1;
            index = index % imgs.length;

            $(".pointDiv img").each(function () {
                $(this).attr("src", "imgs/point1.png");
            })
            $($(".pointDiv img")[index]).attr("src", "imgs/point2.png");
            $("#cakeImg").attr("src", imgs[index]);
            $(imgs[index]).fadeIn("slow");
            $($(".imgChecked")[index]).attr("src", "imgs/ischeck.png");
        }


        function gotogmhy() {
            window.location = "购买会员.html";
        }
    </script>
</head>
