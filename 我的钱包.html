                    <div class="weui_media_hd" style="width:38px;height:24px;line-height:24px;">
                        <img class="weui_media_appmsg_thumb" src="imgs/chongzhi.png" alt="">
                    </div>
                    <div class="weui_media_bd">

                    <div class="tr f18 g8e"></div>

        <div id="" class="mt10 dn toggle_con">

    <div class="menBan" style="display:none;"></div>
    <div class="vipDiv br10" style="width:280px;top:50%;margin-top:-99px; display:none;">
        <div class="tc f14 bb97 pb10 rel">10元优惠券<img class="abs top5 r2 close" src="imgs/close.png" width="12" /></div>
        <div class="tl f12 p10 bb97">
            <p>使用规则：</p>
            <p>1.使用此电子兑换券您购买蛋糕时可以获得10元优惠。</p>
            <p>2.此电子兑换券不可与店内其他优惠活动同享，不可兑换现金。</p>
        </div>
        <div class="close f12 pt10">关闭</div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script type="text/javascript">
        $(function(){
            $('.toggle_trg').each(function(){
                $(this).on('click',function(){
                    $(this).toggleClass('sel_up');
                    $(this).next('.toggle_con').slideToggle('fast');
                })
                $(".menBan,.close").on("click",function(){
                    $(".menBan").hide();
                    $(".vipDiv").hide();
                });
                $('.pyhq').on('click',function(){
                    showPop();
                });
            })
        });
        function showPop() {
            $(".menBan").show();
            $(".vipDiv").css({
                left: ($(window).width() - 300) / 2
            }).show();
        }
        function closePop() {
            $(".menBan").hide();
            $(".vipDiv").hide();
        }
    </script>
