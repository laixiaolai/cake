<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>充值</title>
    <link href="css/m_lib.css" rel="stylesheet" />
    <link href="css/weui.min.css" rel="stylesheet" />
</head>
<body class="bgf5">
    <div class="rechange f20 b wh tc">
        首次充值赠<span>送10%</span>的充值金额
    </div>
    <form class="rechange-form">
        <div class="weui_cells weui_cells_radio mb50">
            <label class="weui_cell weui_check_label" for="x11">
                <div class="weui_cell_bd weui_cell_primary">
                    <p class="rel">20元<span class="db abs w50 top0 r0 tl"><img class="mt-2" width="15" src="imgs/coin.png" />&nbsp;20</span></p>
                </div>
                <div class="weui_cell_ft">
                    <input type="radio" class="weui_check" name="radio1" id="x11">
                    <span class="weui_icon_checked"></span>
                </div>
            </label>
            <label class="weui_cell weui_check_label" for="x12">
                <div class="weui_cell_bd weui_cell_primary">
                    <p class="rel">50元<span class="db abs w50 top0 r0 tl"><img class="mt-2" width="15" src="imgs/coin.png" />&nbsp;600</span></p>
                </div>
                <div class="weui_cell_ft">
                    <input type="radio" name="radio1" class="weui_check" id="x12" checked="checked">
                    <span class="weui_icon_checked"></span>
                </div>
            </label>
            <label class="weui_cell weui_check_label" for="x13">
                <div class="weui_cell_bd weui_cell_primary">
                    <p class="rel">200元<span class="db abs w50 top0 r0 tl"><img class="mt-2" width="15" src="imgs/coin.png" />&nbsp;210</span></p>
                </div>
                <div class="weui_cell_ft">
                    <input type="radio" name="radio1" class="weui_check" id="x13" checked="checked">
                    <span class="weui_icon_checked"></span>
                </div>
            </label>
            <label class="weui_cell weui_check_label" for="x14">
                <div class="weui_cell_bd weui_cell_primary">
                    <p class="rel">300元<span class="db abs w50 top0 r0 tl"><img class="mt-2" width="15" src="imgs/coin.png" />&nbsp;320</span></p>
                </div>
                <div class="weui_cell_ft">
                    <input type="radio" name="radio1" class="weui_check" id="x14" checked="checked">
                    <span class="weui_icon_checked"></span>
                </div>
            </label>
        </div>
        <botton type="submit" class="db pct100 fixed fix-bt0 auto lh40 f16 bgz bte5 tc f18 wh">确认充值</button>
    </form>
</body>
</html>
