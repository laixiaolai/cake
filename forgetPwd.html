<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=750px, user-scalable=no" />
    <title>忘记密码</title>
    <meta charset="utf-8" />
    <link href="css/common.css" rel="stylesheet" />
    <script src="js/jquery.min.js"></script>
    <script src="js/common.js"></script>
    <!--页头-->
    <style type="text/css">
        body {
            background: #F5F5F5;
        }
        .pageBack{
            background:#6A5F58 url(../imgs/prev.png) no-repeat 20px 26px;
            color:#fff;
            font-size:36px;
            text-align:center;
            padding:26px 20px;
            cursor:pointer;
            display:none;
        }
        .headDiv {
            padding: 20px;
            border-bottom: 1px solid #C8C8C8;
            background:#fff;
        }
        .contentTab {
            width: 100%;
        }
        td{
            text-align:center;
        }
        .stepName{
            font-size:30px;
            padding:0px 50px;
        }
        .nextStep{
            background:url(imgs/next.png) no-repeat 0px 15px;
            height:18px;
            width:17px;
        }
        .enableStep {
            color: #423030 !important;
        }
        .disableStep {
            color: #7D7D7D;
        }
    </style >

    <!--第1步-->
    <style type="text/css" >
        .telTip {
            font-size: 30px;
            padding: 30px 20px;
            color: #797979;
            border-bottom: 1px solid #C8C8C8;
        }
        .telContent {
            background: #fff;
            padding: 20px 30px;
            border-bottom: 1px solid #C8C8C8;
        }
        .txtDiv {
            padding:30px;
            border-bottom: 1px solid #C8C8C8;
        }
        .inputTxt {
            border: none;
            font-size: 30px;
            width: 100%;
        }
        .changeCode {
            height: 50px;
            font-size: 30px;
            color: #69411D;
            border: 1px solid #69411D;
            border-radius: 5px;
            text-align: center;
            padding-top: 11px;
            cursor: pointer;
        }
        .codeTd {
            padding-top: 10px;
            width: 188px;
        }
        .codeTd img{
            cursor:pointer;
        }
        .btnTd {
            padding: 0px 10px;
            width: 180px;
        }
        .btnNextStep {
            margin: auto;
            margin-top: 30px;
            width: 570px;
            height: 60px;
            font-size: 30px;
            color: #543111;
            border: 1px solid #543111;
            border-radius: 5px;
            text-align: center;
            padding-top: 20px;
            cursor: pointer;
            background:#fff;
        }
        .errorMesg{
            text-align:center;
            font-size:30px;
            padding-top:30px;
            color:#ff4200;
            height:50px;
        }
    </style>

    <!--第2、3步-->
    <style type="text/css">
        .setpDiv {
            margin-top: 20px;
            margin-bottom: 10px;
            padding:0px 20px;
            background: #fff;
            border-top: 1px solid #C8C8C8;
            border-bottom: 1px solid #C8C8C8;
        }
    </style>

    <!--第4步-->
    <style type="text/css">
        .okDiv{
            text-align:center;
            margin-top:200px;
        }
        .okTxt {
            font-size: 30px;
            margin-top: 50px;
            margin-bottom: 100px;
            color: #7D7D7D;
        }
        .btnLogin{
            display:block;
            margin: auto;
            margin-top: 30px;
            width: 570px;
            height: 60px;
            font-size: 30px;
            color: #543111;
            border: 1px solid #543111;
            border-radius: 5px;
            text-align: center;
            padding-top: 20px;
            cursor: pointer;
            text-decoration:none;
        }
    </style>

    <script type="text/javascript">
        function nextStep(num) {
            if (num == 1) {
                if ($("#telNo").val().length == 0) {
                    $("#step1").find(".errorMesg").html("请输入手机号码");
                    setTimeout(function () {
                        $("#step1").find(".errorMesg").html("");
                    }, 1000);
                    return;
                }
                if ($("#vfCode").val().length == 0) {
                    $("#step1").find(".errorMesg").html("请输入验证字符");
                    setTimeout(function () {
                        $("#step1").find(".errorMesg").html("");
                    }, 1000);
                    return;
                }
                $(".enableStep").removeClass("enableStep");
                $("#tdStep2").addClass("enableStep");
                $("#step1").hide();
                $("#step2").show();
            }
            else if (num == 2) {
                if ($("#telCode").val().length == 0) {
                    $("#step2").find(".errorMesg").html("请输入手机验证码");
                    setTimeout(function () {
                        $("#step2").find(".errorMesg").html("");
                    }, 1000);
                    return;
                }
                $(".enableStep").removeClass("enableStep");
                $("#tdStep3").addClass("enableStep");
                $("#step2").hide();
                $("#step3").show();
            }
            else if (num == 3) {
                if ($("#pwd").val().length == 0) {
                    $("#step3").find(".errorMesg").html("请输入密码");
                    setTimeout(function () {
                        $("#step3").find(".errorMesg").html("");
                    }, 1000);
                    return;
                }
                if ($("#pwd1").val().length == 0) {
                    $("#step3").find(".errorMesg").html("请输入确认密码");
                    setTimeout(function () {
                        $("#step3").find(".errorMesg").html("");
                    }, 1000);
                    return;
                }
                if ($("#pwd").val() != $("#pwd1").val()) {
                    $("#step3").find(".errorMesg").html("您输入的秘密不一致");
                    setTimeout(function () {
                        $("#step3").find(".errorMesg").html("");
                    }, 1000);
                    return;
                }
                $(".enableStep").removeClass("enableStep");
                $("#tdStep4").addClass("enableStep");
                $("#step3").hide();
                $("#step4").show();
            }
        }
    </script>
</head>
<body>
    <div class="pageBack" onclick="backPage()">忘记密码</div>

    <div class="headDiv">
        <table>
            <tr>
                <!--<td id="tdStep1" class="stepName disableStep enableStep">确认账号</td>
                <td class="nextStep"></td>-->
                <td id="tdStep2" class="stepName disableStep enableStep">填写验证码</td>
                <td class="nextStep"></td>
                <td id="tdStep3" class="stepName disableStep">设置密码</td>
                <td class="nextStep"></td>
                <td id="tdStep4" class="stepName disableStep">完成</td>
            </tr>
        </table>
    </div>

    <div id="step1" style="display:none;">
        <div class="telTip">请输入注册时使用的手机号码</div>
        <div class="telContent">
            <div class="txtDiv">
                <input id="telNo" type="tel" autocomplete="off" placeholder="请输入手机号码" class="inputTxt" />
            </div>
            <div>
                <table class="contentTab">
                    <tr>
                        <td>
                            <div class="txtDiv">
                                <input id="vfCode" type="text" autocomplete="off" placeholder="请输入验证字符" class="inputTxt" />
                            </div>
                        </td>
                        <td class="codeTd">
                            <img src="imgs/verifyCode.png" />
                        </td>
                        <td class="btnTd">
                            <div class="changeCode">换一张</div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="errorMesg"></div>
        <div onclick="nextStep(1)" class="btnNextStep">下一步</div>
    </div>

    <div id="step2">
        <div class="setpDiv">
            <div class="txtDiv">
                <table class="contentTab">
                    <tr>
                        <td style="text-align:left;">
                            <span class="inputTxt">180300497763</span>
                        </td>
                        <td class="btnTd">
                            <div class="changeCode">点击发送</div>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="txtDiv" style="border-bottom:none;">
                <input id="telCode" type="text" autocomplete="off" placeholder="请输入手机短信中的验证码" class="inputTxt" />
            </div>
        </div>
        <div class="errorMesg"></div>
        <div onclick="nextStep(2)" class="btnNextStep">下一步</div>
    </div>
    
    <div id="step3" style="display:none;">
        <div class="setpDiv">
            <div class="txtDiv">
                <input id="pwd" type="password" autocomplete="off" placeholder="请输入新密码" class="inputTxt" />
            </div>
            <div class="txtDiv" style="border-bottom:none;">
                <input id="pwd1" type="password" autocomplete="off" placeholder="确认新密码" class="inputTxt" />
            </div>
        </div>
        <div class="errorMesg"></div>
        <div onclick="nextStep(3)" class="btnNextStep">下一步</div>
    </div>

    <div id="step4" style="display:none;">
        <div class="okDiv">
            <img src="imgs/ok.png" />
            <div class="okTxt">恭喜您密码设置成功</div>
        </div>
        <a href="loginRegist.html" class="btnLogin">直接登陆</a>
    </div>

    <div style="height:100px;"></div>
</body>
</html>
