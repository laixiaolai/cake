<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0" />
    <title>忘记密码</title>
    <meta charset="utf-8" />
    <link href="css/m_lib.css" rel="stylesheet" />
    <script src="js/jquery.min.js"></script>
    <script src="js/common.js"></script>
    <!--页头-->
    <style type="text/css">
    body {background: #F3F3F3;}
    .pageBack{background:#6A5F58 url(../imgs/prev.png) no-repeat .4rem .52rem;color:#fff;font-size:.72rem;text-align:center;padding:.52rem .4rem;cursor:pointer;display:none;}
    .headDiv {padding:.4rem;border-bottom: 1px solid #C8C8C8;background:#fff;}
    .contentTab {width: 100%;}
    td{text-align:center;}
    .stepName{font-size:.5rem;padding:0 1rem;}
    .nextStep{background:url(imgs/next.png) no-repeat 0px 5px;height:.36rem;width:.34rem;}
    .enableStep {color: #423030 !important;}
    .disableStep {color: #7D7D7D;}
    </style>

    <!--第1步-->
    <style type="text/css">
    .telTip {font-size:.6rem;padding:.6rem .4rem;color: #797979;border-bottom: 1px solid #C8C8C8;}
    .telContent {background: #fff;padding: .4rem .6rem;border-bottom: 1px solid #C8C8C8;}
    .txtDiv {padding:.4rem .2rem;}
    label{display: block;min-width: .54rem;text-align: right;color: #999;line-height: 1;background: url(imgs/tel.png) no-repeat 2px 2px;background-size:68%;}
    .vcode_bg{background:url(imgs/vcode.png) no-repeat 2px 4px;background-size:80%;}
    .inputTxt{border: none;font-size: .4rem;}
    .changeCode {font-size: .4rem;color: #208dff;border:none;background:none;text-align: center;-webkit-appearance:none;}
    .codeTd {padding-top:.2rem;width: 188px;}
    .codeTd img{cursor:pointer;}
    .btnTd {padding: 0px .2rem;width: 180px;}
    .btnNextStep {margin:.2rem .4rem;height: 1rem;line-height:1rem;font-size: .4rem;color: #543111;text-align: center;color:#fff;background:#208dff;}
    .errorMesg{text-align:center;font-size:.4rem;padding-top:.1rem;color:#ff4200;height:1rem;}
    </style>

    <!--第2、3步-->
    <style type="text/css">
    .setpDiv {margin-top: .4rem;margin-bottom: .2rem;padding:0px .3rem;}
    .setpDiv em{font-size:.6rem;width:3rem;}
    </style>

    <!--第4步-->
    <style type="text/css">
    .okDiv{text-align:center;margin-top:4rem;}
    .okTxt {font-size: .6rem;margin-top: 1rem;margin-bottom:2rem;color: #7D7D7D;}
    .btnLogin{display:block;margin: auto;margin-top:.6rem;width: 570px;height:1.2rem;font-size:.6rem;color: #543111;border: 1px solid #543111;border-radius: 5px;text-align: center;padding-top: .4rem;cursor: pointer;text-decoration:none;}
    </style>

    <script type="text/javascript">
        function nextStep(num) {
            if (num == 1) {
                if ($("#telNo").val().length == 0) {
                    $("#step1").find(".errorMesg").html("请输入手机号码");
                    setTimeout(function () {
                        $("#step1").find(".errorMesg").html("");
                    }, 1000);
                    return;
                }
                if ($("#vfCode").val().length == 0) {
                    $("#step1").find(".errorMesg").html("请输入验证字符");
                    setTimeout(function () {
                        $("#step1").find(".errorMesg").html("");
                    }, 1000);
                    return;
                }
                $(".enableStep").removeClass("enableStep");
                $("#tdStep2").addClass("enableStep");
                $("#step1").hide();
                $("#step2").show();
            }
            else if (num == 2) {
                if ($("#telCode").val().length == 0) {
                    $("#step2").find(".errorMesg").html("请输入手机验证码");
                    setTimeout(function () {
                        $("#step2").find(".errorMesg").html("");
                    }, 1000);
                    return;
                }
                $(".enableStep").removeClass("enableStep");
                $("#tdStep3").addClass("enableStep");
                $("#step2").hide();
                $("#step3").show();
            }
            else if (num == 3) {
                if ($("#pwd").val().length == 0) {
                    $("#step3").find(".errorMesg").html("请输入密码");
                    setTimeout(function () {
                        $("#step3").find(".errorMesg").html("");
                    }, 1000);
                    return;
                }
                if ($("#pwd1").val().length == 0) {
                    $("#step3").find(".errorMesg").html("请输入确认密码");
                    setTimeout(function () {
                        $("#step3").find(".errorMesg").html("");
                    }, 1000);
                    return;
                }
                if ($("#pwd").val() != $("#pwd1").val()) {
                    $("#step3").find(".errorMesg").html("您输入的秘密不一致");
                    setTimeout(function () {
                        $("#step3").find(".errorMesg").html("");
                    }, 1000);
                    return;
                }
                $(".enableStep").removeClass("enableStep");
                $("#tdStep4").addClass("enableStep");
                $("#step3").hide();
                $("#step4").show();
            }
        }
    </script>
</head>
<body>
    <div class="pageBack" onclick="backPage()">忘记密码</div>

    <div class="headDiv dn">
        <table>
            <tr>
                <!--<td id="tdStep1" class="stepName disableStep enableStep">确认账号</td>
                <td class="nextStep"></td>-->
                <td id="tdStep2" class="stepName disableStep enableStep">填写验证码</td>
                <td class="nextStep"></td>
                <td id="tdStep3" class="stepName disableStep">设置密码</td>
                <td class="nextStep"></td>
                <td id="tdStep4" class="stepName disableStep">完成</td>
            </tr>
        </table>
    </div>

    <div id="step1" style="display:none;">
        <div class="telTip">请输入注册时使用的手机号码</div>
        <div class="telContent">
            <div class="txtDiv">
                <input id="telNo" type="tel" autocomplete="off" placeholder="请输入手机号码" class="inputTxt" />
            </div>
            <div>
                <table class="contentTab">
                    <tr>
                        <td>
                            <div class="txtDiv">
                                <input id="vfCode" type="text" autocomplete="off" placeholder="请输入验证字符" class="inputTxt" />
                            </div>
                        </td>
                        <td class="codeTd">
                            <img src="imgs/verifyCode.png" />
                        </td>
                        <td class="btnTd">
                            <div class="changeCode">换一张</div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="errorMesg"></div>
        <div onclick="nextStep(1)" class="btnNextStep">下一步</div>
    </div>

    <div id="step2">
        <div class="setpDiv">
            <div class="txtDiv box mb20 bgwh br5">
                <label></label><input id="telNo" type="tel" autocomplete="off" placeholder="请输入手机号码" class="inputTxt item">
            </div>
            <div class="txtDiv box mb20 bgwh br5">
                <label class="vcode_bg"></label><input id="telCode" type="text" autocomplete="off" placeholder="请输入验证码" class="inputTxt item" /><input type="button" name="" class="changeCode" value="发送验证码" />
            </div>
        </div>
        <div class="errorMesg"></div>
        <div onclick="nextStep(2)" class="btnNextStep br5">下一步</div>
    </div>
    
    <div id="step3" style="display:none;">
        <div class="setpDiv">
            <div class="txtDiv box mb20 bgwh br5">
                <em>新密码</em><input id="pwd" type="password" autocomplete="off" placeholder="6-18位数字与字母组合" class="inputTxt item" />
            </div>
            <div class="txtDiv box mb20 bgwh br5">
                <em>确认密码</em><input id="pwd1" type="password" autocomplete="off" placeholder="请再次输入新密码" class="inputTxt item" />
            </div>
        </div>
        <div class="errorMesg"></div>
        <div onclick="nextStep(3)" class="btnNextStep br5">重置密码</div>
    </div>

    <div id="step4" style="display:none;">
        <div class="okDiv">
            <img src="imgs/ok1.png" />
            <div class="okTxt">恭喜您密码设置成功</div>
        </div>
        <a href="loginRegist.html" class="btnLogin br5">直接登陆</a>
    </div>

    <div style="height:100px;"></div>
</body>
</html>
