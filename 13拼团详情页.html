<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>商品详情</title>
    <link href="css/common.css" rel="stylesheet" />
    <script src="js/jquery.min.js"></script>
    <script src="js/hammer.min.js"></script>
    <style type="text/css">
        body{
            padding:0px;
            margin:0px;
            background:#fff;
        }
        .pointDiv{
            text-align:right; padding-right:20px; margin-top:-50px;
        }
        .pointDiv img{
            margin:5px 3px;
            cursor:pointer;
            height:10px;
        }
        .line{
            height:2px;
            background:#979797;
            margin:10px 0px;
        }
        .btnban{
            border:1px solid #000; text-align:center; padding:5px;
            cursor:pointer
        }
        .btnsel{
            background:#000; color:#fff;
        }
    </style>

    <script type="text/javascript">
        var hammertime, timeInterval;
        $(function () {
            $(".btnban").bind("click", function () {
                if ($(this).hasClass("btnsel")) return;
                $(".btnsel").removeClass("btnsel");
                $(this).addClass("btnsel");
            })

            timeInterval = setInterval(imgShow, 10000);
            hammertime = new Hammer($("#cakeImg")[0]);
            hammertime.on("swipeleft", function (e) {
                clearInterval(timeInterval);
                imgShow();
                timeInterval = setInterval(imgShow, 10000);
            });
            hammertime.on("swiperight", function (e) {
                clearInterval(timeInterval);
                imgShow(0);
                timeInterval = setInterval(imgShow, 10000);
            });
        })

        var imgs = ["uplaod/cake15.png", "uplaod/hp9.png", "uplaod/hp11.png"];
        var index = 0;
        function imgShow(num) {
            if (num == 0) index--;
            else index++;
            if (index < 0) index = imgs.length - 1;
            index = index % imgs.length;

            $(".pointDiv img").each(function () {
                $(this).attr("src", "imgs/point2.png");
            })
            $($(".pointDiv img")[index]).attr("src", "imgs/point1.png");
            $("#cakeImg").attr("src", imgs[index]);
            $(imgs[index]).fadeIn("slow");
            $($(".imgChecked")[index]).attr("src", "imgs/ischeck.png");
        }


        function showGWC() {
            $(".menBan").show();
            $(".vipDiv").css({
                left: ($(window).width() - $(".vipDiv").width() - 20) / 2,
                top: 100
            }).show();
        }
        function stebuy() {
            $(".menBan").hide();
            $(".vipDiv").hide();
        }
        function gotobuyhy() {
            window.location = "购买会员.html";
        }
        function gotopt() {
            window.location = "1415我的拼团.html";
        }
    </script>
</head>
<body>
    <div class="menBan" style="display:none;"></div>
    <div class="vipDiv" style="display:none;">
        <img src="imgs/VIP.png" class="vipImg" />
        <div class="vipTxt">购买会员更划算！</div>
        <div class="btnGouw" onclick="stebuy()">继续购物</div>
        <div class="btnGouhy" onclick="gotobuyhy()">购买会员</div>
    </div>

    <div style="height:250px; overflow:hidden;">
        <img id="cakeImg" src="uplaod/cake15.png" style="width:100%;" />
        <img src="imgs/dgao1.png" style="position:absolute; right:50px; top:50px; height:80px;" />
        <div class="pointDiv">
            <img src="imgs/point1.png" />
            <img src="imgs/point2.png" />
            <img src="imgs/point2.png" />
        </div>
        <div style="height:50px;"></div>
    </div>

    <div style="margin:10px 20px;">
        <div style="font-size:20px; font-weight:bold; font-family:黑体;">商品详情</div>
        <div style="margin-top:10px; font-size:17px;">
            <span style="font-family:黑体;">巧克力覆盆子慕斯</span>
            <span>White Chocolate Raspberry Mousse</span>
        </div>
        <div style="font-size:12px; font-family:黑体; margin-top:10px; color:#666;">
            口感细腻，不会偏甜，搭配覆盆子与白葡萄酒制作的夹心，口感酸甜中和
        </div>
    </div>

    <div style="padding-right:15px;">
        <table style="width:100%;">
            <tr>
                <td></td>
                <td style="width:70px; padding:5px;">
                    <div class="btnban">
                        <span style="font-size:16px; font-family:黑体;">1.0</span>
                        <span style="font-size:12px;">磅</span>
                    </div>
                </td>
                <td style="width:70px; padding:5px;">
                    <div class="btnban btnsel">
                        <span style="font-size:16px; font-family:黑体;">2.0</span>
                        <span style="font-size:12px;">磅</span>
                    </div>
                </td>
            </tr>
        </table>
    </div>

    <div style="padding:10px 20px;">
        <table style="width:100%;" cellpadding="0" cellspacing="0">
            <tr>
                <td onclick="showGWC()" style="border:1px solid #B29873; cursor:pointer; color:#B29873; padding:10px; text-align:center; font-size:16px; font-family:黑体;">￥288单独购买</td>
                <td onclick="gotopt()" style="background:#B29873; cursor:pointer; color:#000; padding:10px; text-align:center; font-size:16px; font-family:黑体;">￥000拼团购</td>
            </tr>
        </table>
    </div>

    <div>
        <img src="uplaod/cake14.png" style="width:100%;" />
    </div>

    <div style="padding:10px; font-size:14px; font-family:黑体;">
        <div>温馨提示：</div>
        <div style="margin-top:20px;">0-4℃保藏12个小时，5℃最佳食用</div>
        <div class="line"></div>

        <div>
            <table>
                <tr>
                    <td>
                        <img src="imgs/man.png" style="height:16px;" />
                        <span>适合4-8人分享</span>
                    </td>
                    <td style="padding-left:15px;">
                        <img src="imgs/time.png" style="height:16px;" />
                        <span>需提前一天预订</span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <img src="imgs/dao.png" style="height:16px;" />
                        <span>含5套餐具</span>
                    </td>
                    <td style="padding-left:15px;">
                        <img src="imgs/pag.png" style="height:16px;" />
                        <span>11:00-21:00配送</span>
                    </td>
                </tr>
            </table>
        </div>

        <div style="margin-top:30px;">基本信息Basic Information</div>
        <div class="line"></div>
        <div>口感：入口即化</div>
        <div>
            <span>甜度：</span>
            <img src="imgs/xing1.png" style="height:14px;" />
            <img src="imgs/xing1.png" style="height:14px;" />
            <img src="imgs/xing1.png" style="height:14px;" />
            <img src="imgs/xing1.png" style="height:14px;" />
            <img src="imgs/xing2.png" style="height:14px;" />
        </div>
        <div>适合节日：一般性</div>

        <div class="line"></div>
        <div>*如对上述食材有过敏经历者，请选择其他款蛋糕。</div>
    </div>
</body>
</html>
