<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>提交资料</title>
    <link href="css/weui.min.css" rel="stylesheet" />
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.tmpl.min.js"></script>

    <style type="text/css">
        .item{
            padding:10px; background:#fff;
            margin-bottom:10px;
        }
        .check{
            background:url(imgs/not.png) no-repeat;
            height:20px;
            width:20px;
            background-size:20px 20px;
            cursor:pointer;
        }
        .checked{
            background:url(imgs/yes.png) no-repeat !important;
            background-size:20px 20px !important;
        }
    </style>

    <script id="cakeModel" type="text/x-jquery-tmpl">
        {{tmpl(data) '#template'}}
    </script>
    <script id="template" type="text/x-jquery-tmpl">
        <table style="width:100%;">
            <tr>
                <td rowspan="3" style="width:120px; text-align:center;"><img src="${img}" style="width:100px; max-height:80px;" /></td>
                <td style="padding-top:10px;">${name}</td>
                <td style="padding-top:10px; width:60px;">${big}</td>
            </tr>
            <tr>
                <td style="padding-top:5px;">×3</td>
                <td style="padding-top:5px;">198.0元</td>
            </tr>
        </table>
    </script>


    <script type="text/javascript">
        $(function () {
            $(".check").bind("click", function () {
                $(".checked").removeClass("checked");
                $(this).addClass("checked");
            })

            var cakeList = [];
            cakeList.push({ img: "uplaod/cake1.png", name: "黑森林蛋糕Black Forest", big: "2.0磅" });
            cakeList.push({ img: "uplaod/cake2.png", name: "黑森林蛋糕Black Forest", big: "2.0磅" });
            var data = { data: cakeList }
            $('#cakeModel').tmpl(data).appendTo('#cakesList');
        })
    </script>
</head>
<body style="padding:0px; margin:0px; background:#ECECEC;">
    <div style="height:10px; background:#fff url(imgs/line3.png) repeat-x; background-size:70px 5px;"></div>
    <div class="item">
        <table style="width:100%;">
            <tr>
                <td>
                    <div style="font-size:20px; margin-bottom:5px;">我我的</div>
                    <div style="font-size:10px;">福建省，泉州市，洛江区 打发票在备注栏备注</div>
                </td>
                <td style="font-size:16px;">1827372121</td>
                <td style="width:10px;"><img src="imgs/next.png" style="height:14px;" /></td>
            </tr>
        </table>
    </div>

    <div class="item">
        <table style="width:100%;font-size:16px;">
            <tr>
                <td style="width:80px;">账户余额</td>
                <td>￥9122.00</td>
                <td style="width:40px;">
                    <div class="check checked"></div>
                </td>
            </tr>
        </table>
    </div>

    <div class="item">
        <table style="width:100%;font-size:16px;">
            <tr>
                <td>微信支付</td>
                <td style="width:40px;">
                    <div class="check"></div>
                </td>
            </tr>
        </table>
    </div>

    <div class="item" style="padding:3px 10px;">
        <table style="width:100%;font-size:16px;">
            <tr>
                <td style="width:80px;">配送时间</td>
                <td>
                    <div class="weui_cells" style="margin:0px;">
                        <div class="weui_cell weui_cell_select">
                            <div class="weui_cell_bd weui_cell_primary">
                                <select class="weui_select" name="select1">
                                    <option>2016年4月6日</option>
                                    <option>2016年4月7日</option>
                                    <option>2016年4月8日</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
        </table>
    </div>

    <!--<div class="item" style="padding:3px 10px;">
        <table style="width:100%;font-size:16px;">
            <tr>
                <td style="width:80px;">配送时间</td>
                <td>
                    <div class="weui_cell">
                        <div class="weui_cell_bd weui_cell_primary">
                            <input id="time" class="weui_input" type="datetime-local" value="" placeholder="" />
                        </div>
                    </div>
                </td>
            </tr>
        </table>
    </div>-->

    <div class="item" style="padding:3px 10px;">
        <table style="width:100%;font-size:16px;">
            <tr>
                <td style="width:80px;">抵用券</td>
                <td>
                    <div class="weui_cells" style="margin:0px;">
                        <div class="weui_cell weui_cell_select">
                            <div class="weui_cell_bd weui_cell_primary">
                                <select class="weui_select" name="select1">
                                    <option selected="" value="1">不使用</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
        </table>
    </div>

    <div class="item" style="padding:3px 10px;">
        <table style="width:100%;font-size:16px;">
            <tr>
                <td style="width:80px;">配送方式</td>
                <td>
                    <div class="weui_cells" style="margin:0px;">
                        <div class="weui_cell weui_cell_select">
                            <div class="weui_cell_bd weui_cell_primary">
                                <select class="weui_select" name="select1">
                                    <option selected="" value="1">丰泽区</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
        </table>
    </div>
    
    <div class="item">
        <table style="width:100%;font-size:16px;">
            <tr>
                <td style="width:40px;">备注</td>
                <td>
                    <input placeholder="例如将蛋糕放保安室" type="text" style="border:none; border:none; outline:none;width:100%;" />
                </td>
            </tr>
        </table>
    </div>


    <div class="item" style="font-size:14px;">
        <div id="cakesList">

        </div>
        <table style="width:100%;">
            <tr>
                <td style="width:120px;"></td>
                <td>还需支付</td>
                <td style="width:60px;">0.0元</td>
            </tr>
        </table>
    </div>

    <div style="margin:30px; background:#000; padding:10px; font-size:16px; cursor:pointer; text-align:center; color:#fff;">
        确认下单
    </div>
</body>
</html>
