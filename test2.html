<!DOCTYPE html>
<!-- saved from url=(0055)http://2.swiper.com.cn/demo/demo-apps/simple/index.html -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	
	<meta name="viewport" content="initial-scale=1">
	<title>某互联网公司触屏网站</title>

	<link href="css/m_lib.css" rel="stylesheet" />
	<link href="css/weui.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="css/idangerous.swiper.css">

<style type="text/css">
	body,html{position: relative;height: 100%;}
	#main-box{min-width: 320px;max-width: 640px;background: #fff;margin: 0 auto;overflow: hidden;position: relative;}
	.swiper-nav{width: 100%;background-color: #015baa;border-top: 1px solid rgba(255,255,255,0.2);}
	.swiper-nav .swiper-wrapper{margin:0;}
	.swiper-nav span{height: 36px;line-height: 36px;padding: 0 2px;display: block;color: #fff;text-align: center;text-shadow: 1px 1px 1px #154166;border-left: 1px solid #014c8d;padding:0 10px;cursor:pointer;}
	.swiper-nav .swiper-slide:first-child span{border-left: none;}
	.swiper-nav .swiper-slide:last-child span{border-right: none;}
	.swiper-nav .active span{background: #2574b8;}
	.swiper-pages{height: 100%;}
	.scroll-container{height: 100%;width: 100%;}
	.scroll-container .swiper-slide{width: 100%;}
	/* Scrollbars*/
	.swiper-scrollbar {
		border-radius: 10px;
		position: relative;
		-ms-touch-action: none;
		background: rgba(0,0,0,0.1)
	}
	.swiper-scrollbar-drag {
		height: 100%;
		width: 100%;
		position: relative;
		background: rgba(0,0,0,0.5);
		border-radius: 10px;
	}
	.swiper-scrollbar-cursor-drag {
		cursor: move;
	}
	.swiper-scrollbar{position: absolute;right: 3px;top: 2%;width: 3px;height: 96%;background: rgba(0,0,0,0.4);z-index: 10;}
	.swiper-scrollbar-drag{height: 100%;width: 100%;position: relative;background: rgba(255,255,255,0.7);border-radius: 10px;}
</style>
</head>
<body>
<div id="main-box">
	<div class="swiper-nav swiper-container swiper-free-mode">
		<div class="swiper-wrapper" style="padding-left: 0px; padding-right: 0px; width: 374px; height: 36px;">
			<div class="swiper-slide active swiper-slide-visible swiper-slide-active"><span>首 页</span></div>
			<div class="swiper-slide swiper-slide-visible"><span>公司新闻</span></div>
			<div class="swiper-slide swiper-slide-visible"><span>产品相册</span></div>
		</div>
	</div>
	<div class="swiper-pages swiper-container" style="height: 583px;">
		<div class="swiper-wrapper" style="width: 1875px; height: 583px;">
			<div class="swiper-slide swiper-slide-visible swiper-slide-active" style="width: 375px; height: 583px;">
            
				<div class="swiper-container scroll-container swiper-no-swiping swiper-free-mode">
					<div class="swiper-scrollbar" style="opacity: 0; transition-duration: 400ms;"><div class="swiper-scrollbar-drag swiper-scrollbar-cursor-drag" style="height: 364.538px; transition-duration: 0ms; transform: translate3d(0px, 0px, 0px);"></div></div>
					<div class="swiper-wrapper" style="width: 375px; height: 894px; transition-duration: 0s; transform: translate3d(0px, 0px, 0px);">
						<div class="swiper-slide swiper-slide-visible swiper-slide-active">
							
						</div>
					</div>
				</div>
                
                
                
			</div>
			<div class="swiper-slide" style="width: 375px; height: 583px;">
				<div class="swiper-container scroll-container swiper-free-mode">
					<div class="swiper-scrollbar" style="opacity: 0;"><div class="swiper-scrollbar-drag swiper-scrollbar-cursor-drag" style="height: 559px;"></div></div>
					<div class="swiper-wrapper" style="width: 375px; height: 318px;">
						<div class="swiper-slide swiper-slide-visible swiper-slide-active">
							
						</div>
					</div>
				</div>
			</div>
			<div class="swiper-slide" style="width: 375px; height: 583px;">
				<div class="swiper-container swiper-gallery swiper-free-mode">
					<div class="swiper-scrollbar" style="opacity: 0;"><div class="swiper-scrollbar-drag swiper-scrollbar-cursor-drag" style="height: 309.494px;"></div></div>
					<div class="swiper-wrapper" style="padding-top: 0px; padding-bottom: 0px; width: 375px; height: 1053px;">
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/idangerous.swiper.min.js"></script>
	<script src="js/idangerous.swiper.scrollbar-2.0.js"></script>
	<script>
    $(function(){

	//Init Navigation
	var nav = $('.swiper-nav').swiper({
		slidesPerView: 'auto',
		freeMode:true,
		noSwiping : true,
		freeModeFluid:true,
		calculateHeight : true,
		visibilityFullFit: true,
		onSlideClick: function(nav){
			pages.swipeTo( nav.clickedSlideIndex )
		}
	})

	//Function to Fix Pages Height
	function fixPagesHeight() {
		$('.swiper-pages').css({
			height: $(window).height()-nav.height-48
		})
	}
	$(window).on('resize',function(){
		fixPagesHeight()
	})
	fixPagesHeight()

	//Init Pages
	var pages = $('.swiper-pages').swiper({
		noSwiping : true,
	onSlideChangeStart: function(){
        $(".swiper-nav .active").removeClass('active')
        $(".swiper-nav .swiper-slide").eq(pages.activeIndex).addClass('active')  
    },
	})
 

	//Scroll Containers
	$('.scroll-container').each(function(){
		$(this).swiper({
		
			mode:'vertical',
			scrollContainer: true,
			mousewheelControl: true,
			scrollbar: {
				container:$(this).find('.swiper-scrollbar')[0]
			}
		})
	})

	//Gallery
	var swiperGallery = $('.swiper-gallery').swiper({
		mode: 'vertical',
		slidesPerView: 'auto',
		freeMode: true,
		freeModeFluid: true,
		scrollbar: {
			container:$('.swiper-gallery .swiper-scrollbar')[0]
		}
	})
	
	swiperGallery.reInit()

})
    </script>

</body></html>
