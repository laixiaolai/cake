    <style type="text/css">
        .item {
            background: #fff;
            margin-bottom: 10px;
            font-family:黑体;
            font-size:16px;
        }

        .check {
            background: url(imgs/sj1.png) no-repeat;
            background-size: 12px 12px;
            height: 12px;
            width: 12px;
            cursor: pointer;
        }

        .checked {
            background: url(imgs/sj2.png) no-repeat !important;
            background-size: 12px 12px !important;
        }
        .ptdiv{
            background:#ECECEC; border-bottom:1px solid #fff; font-size:14px;padding:10px;
        }
    </style>
    <script type="text/javascript">
        $(function () {
            $(".check").bind("click", function () {
                if ($(this).hasClass("checked")) {
                    $(this).removeClass("checked");
                    $(this).parent().parent().parent().parent().parent().parent().find(".itemlist").hide();
                }
                else {
                    $(this).addClass("checked");
                    $(this).parent().parent().parent().parent().parent().parent().find(".itemlist").show();
                }
            })

            $(".ptdiv").bind("click", function () {
                window.location = "12拼团最终.html";
            })
        })
    </script>
